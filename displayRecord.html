<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>抽籤紀錄</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../DrawIt/CSS/All.css">
  <link rel="stylesheet" href="./node_modules/datatables.net-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script href="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script href="./node_modules/jquery/dist/jquery.min.js"></script>
  <script href="./node_modules/popper.js/dist/popper.min.js"></script>
  <script href="./node_modules/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">抽籤系統</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" id="normalDraw" href="#">基本抽籤</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="memorableDraw" href="#">記憶抽籤</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" id="record" href="#">抽籤紀錄</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid d-flex flex-column justify-content-center">
    <div class="container">
      <div class="row">
        <div class="col-10">
          <table id="recordTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
              <tr>
                <th>ID</th>
                <th>日期</th>
                <th>抽到的組別</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="col-2 justify-content-center">
          <button class="btn btn-dark" id="refreshFilesList">更新群組</button>
          <ul id="files"></ul>
        </div>
      </div>
    </div>


  </div>
  <script src="displayRecord.js"></script>
</body>

</html>
