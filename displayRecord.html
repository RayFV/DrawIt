<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>抽籤紀錄</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../DrawIt/All.css" />
</head>

<body>
    <div class="container-fluid d-flex flex-column justify-content-center">
        <div class="btn_group d-flex flex-row justify-content-center">
            <button class="btn btn-primary">全部組別</button>
            <button class="btn btn-dark">單數組</button>
            <button class="btn btn-danger">雙數組</button>
        </div>

        <div class="btn_group d-flex flex-row justify-content-center align-items-center">
          <button class="btn btn-primary" id="normalDraw">基本抽</button>
          <button class="btn btn-dark" id="memorableDraw">記憶抽</button>
      </div>


        <table class="table" id='recordTable'>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
        </table>

        <ul id="files"></ul>

        
    </div>
    <script src="displayRecord.js"></script>
</body>

</html>
