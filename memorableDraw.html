<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>記憶抽籤</title>
   <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="../DrawIt/All.css">
</head>

<body>
   <div class="container-fluid d-flex flex-column justify-content-center">
      <div class="form-group">
         <label for="quantity">數量</label>
         <input class="form-control" type="number" placeholder="數量" id="quantity" min="1" required value="1">
      </div>

      <div class="form-group">
         <label for="mainTextArea">輸入籤的內容</label>
         <textarea class="form-control" rows="8" id="mainTextArea"></textarea>
      </div>
      <div class="btn_group d-flex flex-row justify-content-center">
         <button class="btn btn-primary" id="draw">抽籤</button>
         <button class="btn btn-dark" id="clearTextArea">清除</button>
      </div>
      <br>
      <label id="result"></label>
      <br>
      <div class="btn_group d-flex flex-row justify-content-center">
         <button class="btn btn-primary" id="createNewFile">新增群組</button>
         <button class="btn btn-dark" id="refreshFilesList">更新群組</button>
         <button class="btn btn-danger">刪除群組</button>
      </div>

      <div class="btn_group d-flex flex-row justify-content-center align-items-center">
        <button class="btn btn-dark" id="memorableDraw">記憶抽</button>
        <button class="btn btn-danger" id="record">紀錄</button>
    </div>

      <br>
      <ul id="files"></ul>

   </div>

   <script src="memorableDraw.js"></script>
</body>

</html>
