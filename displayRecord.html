<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>抽籤紀錄</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../DrawIt/All.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">抽籤系統</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" id="normalDraw" href="#">基本抽籤</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="memorableDraw" href="#">記憶抽籤</a>
            </li>
            <li class="nav-item active">
                 <a class="nav-link" id="record" href="#">抽籤紀錄</a>
               </li>
          </ul>
        </div>
      </nav>
    <div class="container-fluid d-flex flex-column justify-content-center">
        <div class="btn_group d-flex flex-row justify-content-center">
            <button class="btn btn-primary">全部組別</button>
            <button class="btn btn-dark">單數組</button>
            <button class="btn btn-danger">雙數組</button>
        </div>


        <table class="table" id='recordTable'>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
        </table>

        <ul id="files"></ul>

        
    </div>
    <script src="displayRecord.js"></script>
</body>

</html>
