<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>基本抽籤</title>
   <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="../DrawIt/CSS/All.css">
   <link rel="stylesheet" href="../DrawIt/CSS/normalDraw.css">
</head>

<body>
   <div class="container-fluid d-flex flex-column justify-content-center">

      <div class="form-group">
         <div class="input_quantity_area">
            <span class="">數量</span>
            <input type="number" placeholder="數量" id="quantity" min="1" required value="1">
         </div>
      </div>

      <div class="form-group">
         <div class="input_content_area">
            <label for="mainTextArea">輸入籤的內容</label>
            <textarea class="form-control" rows="8" id="mainTextArea"></textarea>
         </div>
      </div>
      <div class="btn_group d-flex flex-row justify-content-center">
         <button class="btn btn-primary" id="draw">開使抽籤</button>
         <button class="btn btn-danger" id="clearTextArea">清除</button>
      </div>
      <br>
      <div class="result-area d-flex flex-row justify-content-center">
         <span id="result"></span>
      </div>

      <br>
      <div class="btn_group d-flex flex-row justify-content-center">
         <button class="btn btn-dark" id="refreshFilesList">更新群組</button>
      </div>

      <br>
      <div class="d-flex flex-row justify-content-center">
         <ul id="files"></ul>
      </div>


   </div>

   <script src="normalDraw.js"></script>
</body>

</html>
